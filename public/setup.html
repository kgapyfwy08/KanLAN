<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>设置 KanLAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }
    h1 {
      margin-top: 0;
      font-size: 1.8rem;
      color: #333;
    }
    p {
      color: #666;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    .form-group {
      text-align: left;
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #555;
    }
    .form-group input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    small {
      display: block;
      margin-top: 0.25rem;
      color: #888;
      font-size: 0.85rem;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 0.75rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      margin-bottom: 1rem;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>设置 KanLAN (Kanban LAN)</h1>
    <p>
      请输入您的 ZeroTier 网络 ID 和 访问令牌。<br>
    </p>
    <form id="setup-form">
      <div class="form-group">
        <label for="net_id">网络 ID</label>
        <input type="text" id="net_id" name="net_id" placeholder="请输入网络 ID" required>
        <small>在 <a href="https://my.zerotier.com" target="_blank">https://my.zerotier.com</a> 获取您的网络 ID</small>
      </div>
      <div class="form-group">
        <label for="token">访问令牌</label>
        <input type="text" id="token" name="token" placeholder="请输入访问令牌" required>
        <small>在 <a href="https://my.zerotier.com/account#tokens" target="_blank">https://my.zerotier.com/account#tokens</a> 获取您的访问令牌</small>
      </div>
      <button type="submit">开始使用</button>
    </form>
    <div id="error-message" class="error"></div>
  </div>

  <script>
    const form = document.getElementById("setup-form");
    const errorMessage = document.getElementById("error-message");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const netId = document.getElementById("net_id").value.trim();
      const token = document.getElementById("token").value.trim();
      
      if (!netId || !token) {
        errorMessage.textContent = "请填写所有字段！";
        return;
      }
      
      errorMessage.textContent = "";
      // 跳转到 index.html，并通过 URL 参数传递 net_id 与 token
      window.location.href = `index.html?net_id=${encodeURIComponent(netId)}&token=${encodeURIComponent(token)}`;
    });
  </script>
</body>
</html>
